<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #timer {
            font-size: 24px;
            color: red;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
    <script>
        let timeLeft = 600; // Set time in seconds (e.g., 600 = 10 minutes)
        
        function startTimer() {
            const timerDisplay = document.getElementById("timer");
            const countdown = setInterval(function () {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerDisplay.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = "Time is up!";
                    document.getElementById("formFrame").style.display = "none"; // Hide the form
                }
            }, 1000);
        }

        window.onload = startTimer;
    </script>
</head>
<body>
    <h1>Google Form with Timer</h1>
    <div id="timer">Time Left: 10:00</div>
    
    <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSdfck49zdsLIzUIx2CzShjTQ6nps0VMKKPQHE3k8sVgnles5g/viewform?usp=header" allowfullscreen></iframe>
    
</body>
</html>
