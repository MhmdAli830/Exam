<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0px;
        }
        #timer {
            font-size: 24px;
            color: red;
            margin-bottom: 10px;
        }
        #warning {
            font-size: 20px;
            color: orange;
            font-weight: bold;
            display: none;
        }
        .blinking {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Progress bar styles */
        #progress-container {
            width: 80%;
            background-color: #ddd;
            margin: 10px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar {
            height: 20px;
            width: 100%;
            background-color: green;
            transition: width 1s linear;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
    <script>
        let totalTime = 310; // Time in seconds (e.g., 5 min = 300 sec)
        let startTime;

        function startTimer() {
            if (localStorage.getItem("startTime")) {
                startTime = parseInt(localStorage.getItem("startTime"));
            } else {
                startTime = Math.floor(Date.now() / 1000);
                localStorage.setItem("startTime", startTime);
            }

            function updateTimer() {
                let currentTime = Math.floor(Date.now() / 1000);
                let timeElapsed = currentTime - startTime;
                let timeLeft = totalTime - timeElapsed;
                let warningMessage = document.getElementById("warning");
                let timerElement = document.getElementById("timer");
                let progressBar = document.getElementById("progress-bar");

                if (timeLeft > 0) {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                    // Update progress bar
                    let progressPercentage = (timeLeft / totalTime) * 100;
                    progressBar.style.width = progressPercentage + "%";

                    // Show warnings and play different sounds
                    if (timeLeft <= Math.floor(totalTime / 2) && timeLeft > Math.floor(totalTime / 2) - 2) { 
                        warningMessage.textContent = "‚ö†Ô∏è You are halfway through the time!";
                        warningMessage.style.display = "block";
                        playWarningSound("https://www.fesliyanstudios.com/play-mp3/4916");
                    } 
                    else if (timeLeft === 300) { // 5 minutes left
                        warningMessage.textContent = "‚ö†Ô∏è 5 minutes left! Hurry up!";
                        warningMessage.style.display = "block";
                        playWarningSound("https://www.fesliyanstudios.com/play-mp3/4916");
                    } 
                    else if (timeLeft === 60) { // 1 minute left
                        warningMessage.textContent = "‚ö†Ô∏è Only 1 minute remaining!";
                        warningMessage.style.display = "block";
                        playWarningSound("https://www.fesliyanstudios.com/play-mp3/4916");
                        timerElement.classList.add("blinking"); // Add blinking effect
                    }

                    // üîî Countdown beep for last 10 seconds
                    if (timeLeft <= 10 && timeLeft > 0) {
                        playWarningSound("https://www.fesliyanstudios.com/play-mp3/4916"); // Short beep sound
                    }

                    setTimeout(updateTimer, 1000);
                } else {
                    timerElement.textContent = "‚è≥ Time is up!";
                    warningMessage.style.display = "none"; 
                    alert("‚è≥ Time is up! Please submit your form now.");
                     window.location.href = "submit.html";
                }
            }

            updateTimer();
        }

        function playWarningSound(soundUrl) {
            let sound = new Audio(soundUrl); // Play different sounds for each warning
            sound.play();
        }

        window.onload = startTimer;
    </script>
</head>
<body>
    <div id="timer">Time Left: 10:00</div>
    <div id="warning"></div>

    <!-- Progress bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSdfck49zdsLIzUIx2CzShjTQ6nps0VMKKPQHE3k8sVgnles5g/viewform?usp=header" allowfullscreen></iframe>

</body>
</html>
