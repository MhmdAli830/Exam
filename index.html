<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            background: linear-gradient(to right, #d4f1f9, #ffffff);
        }
        #container {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            border: 1px solid #968c8c;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 100, 0, 1);
            background-color: #f9f9f9;
        }
        input {
            width: 70%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #636;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .footer {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #004080;
        }
    </style>
    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            if (password === "123") { // Change this password as needed
                localStorage.setItem("examStarted", "true");
                window.location.href = "exam.html";
            } else {
                alert("Incorrect password! Please try again.");
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h2>Welcome to the Exam</h2>
        <p><strong>Teacher:</strong> Mohammed Ali</p>
        <p><strong>Exam Topic:</strong> Arabic Grammar Basics</p>
        <p>Please enter the exam password to continue:</p>
        <input type="password" id="password" placeholder="Enter Password">
        <br>
        
<p><strong>Select Exam Duration:</strong></p>
<select id="examDuration">
    <option value="5">5 minutes</option>
    <option value="10">10 minutes</option>
    <option value="15">15 minutes</option>
    <option value="20">20 minutes</option>
    <option value="30">30 minutes</option>
</select>
<br>
<button onclick="startExam()">Start Exam</button>        
        <p class="footer">BEST WISHES, USTADH MOHAMMED</p>
    </div>
</body>
</html>
