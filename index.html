<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #968c8c;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 1);
            background_color: green;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #636;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            if (password === "123") { // Change this password as needed
                localStorage.setItem("examStarted", "true");
                window.location.href = "exam.html";
            } else {
                alert("Incorrect password! Please try again.");
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <h2>Welcome to the Exam</h2>
        <p><strong>Teacher:</strong> Mohamed Ali</p>
        <p><strong>Exam Topic:</strong> Arabic Grammar Basics</p>
        <p>Please enter the exam password to continue:</p>
        <input type="password" id="password" placeholder="Enter Password">
        <br>
        <button onclick="checkPassword()">Start Exam</button>
    </div>
</body>
</html>
