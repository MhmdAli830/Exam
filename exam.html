<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0px;
        }
        #timer {
            font-size: 24px;
            color: red;
            margin-bottom: 10px;
        }
        #warning {
            font-size: 20px;
            color: orange;
            font-weight: bold;
            display: none;
        }
        .blinking {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Progress bar styles */
        #progress-container {
            width: 80%;
            background-color: #ddd;
            margin: 10px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar {
            height: 20px;
            width: 100%;
            background-color: green;
            transition: width 1s linear;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
    <script>
        let totalTime;

        window.onload = function() {
            // Ensure the user accessed through index.html
            if (!localStorage.getItem("examStarted")) {
                alert("You must enter the exam through the correct page!");
                window.location.href = "index.html";
                return;
            }

            // Fetch exam settings from Firebase
            fetch("https://exam-system-1a590-default-rtdb.firebaseio.com/examSettings.json")
            .then(response => response.json())
            .then(data => {
                if (data && data.examLink && data.duration) {
                    // Store values in local storage
                    localStorage.setItem("examDuration", data.duration);
                    localStorage.setItem("examLink", data.examLink);

                    // Update iframe link dynamically
                    document.getElementById("formFrame").src = data.examLink;

                    // Set timer duration
                    totalTime = data.duration * 60;
                    startTimer();
                } else {
                    alert("❌ Error: Exam settings not found. Contact the administrator.");
                }
            })
            .catch(error => {
                console.error("Error fetching exam settings:", error);
                alert("⚠️ Unable to load exam settings. Please try again later.");
            });
        };

        function startTimer() {
            let startTime = localStorage.getItem("startTime") ? parseInt(localStorage.getItem("startTime")) : Math.floor(Date.now() / 1000);
            localStorage.setItem("startTime", startTime);

            function updateTimer() {
                let currentTime = Math.floor(Date.now() / 1000);
                let timeElapsed = currentTime - startTime;
                let timeLeft = totalTime - timeElapsed;
                let warningMessage = document.getElementById("warning");
                let timerElement = document.getElementById("timer");
                let progressBar = document.getElementById("progress-bar");

                if (timeLeft > 0) {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                    // Update progress bar
                    let progressPercentage = (timeLeft / totalTime) * 100;
                    progressBar.style.width = progressPercentage + "%";

                    // Show warnings and play sounds
                    if (timeLeft === Math.floor(totalTime / 2)) { 
                        warningMessage.textContent = "⚠️ You are halfway through the time!";
                        warningMessage.style.display = "block";
                        playWarningSound("https://www.fesliyanstudios.com/play-mp3/4916");
                    } 
                    else if (timeLeft === 300) { // 5 minutes left
                        warningMessage.textContent = "⚠️ 5 minutes left! Hurry up!";
                        warningMessage.style.display = "block";
                        playWarningSound("https://www.fesliyanstudios.com/play-mp3/4916");
                    } 
                    else if (timeLeft === 60) { // 1 minute left
                        warningMessage.textContent = "⚠️ Only 1 minute remaining!";
                        warningMessage.style.display = "block";
                        playWarningSound("https://www.fesliyanstudios.com/play-mp3/4916");
                        timerElement.classList.add("blinking"); // Add blinking effect
                    }

                    if (timeLeft <= 10 && timeLeft > 0) {
                        playWarningSound("https://www.fesliyanstudios.com/play-mp3/4916"); // Short beep sound
                    }

                    setTimeout(updateTimer, 1000);
                } else {
                    timerElement.textContent = "⏳ Time is up!";
                    warningMessage.style.display = "none"; 

                    if (!localStorage.getItem("timeExpired")) {
                        alert("⏳ Time is up! Please submit your form now.");
                        localStorage.setItem("timeExpired", "true");
                        window.location.href = "submit.html";
                    }
                }
            }

            updateTimer();
        }

        function playWarningSound(soundUrl) {
            let sound = new Audio(soundUrl);
            sound.play();
        }
    </script>
</head>
<body>
    <div id="timer">Loading...</div>
    <div id="warning"></div>

    <!-- Progress bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Exam form loaded dynamically -->
    <iframe id="formFrame" src="" allowfullscreen></iframe>

</body>
</html>
